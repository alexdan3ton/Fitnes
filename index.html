<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="buttons">
      <button class="btn">Понедельник</button>
      <button class="btn">Среда</button>
      <button class="btn">Пятница</button>
      <button class="btn">Суббота</button>
    </div>
    <div class="container">
      <div class="cont">Отжуманя</div>
      <div class="cont">Бегить</div>
      <div class="cont">Пресс качать</div>
      <div class="cont">Отжуманя</div>
      <div class="cont">Пресс качать</div>
      <div class="cont">Пресс качать</div>
    </div>
    <div id="current_date_time_block2"></div>
    <!-- <button class="btnAn">Animation</button>
    <div class="wrapper">
      <div class="box"></div>
    </div> -->
    <!-- таймер акции -->

    <div class="btnCall">
      <button data-model class="btnPlsCall">Позвони мне ради Бога!</button>
    </div>
    <div class="modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <form action="#">
            <div data-close class="modal__close">&times;</div>
            <div class="modal__title">
              Мы свяжемся с вами как можно быстрее!
            </div>
            <input
              required
              placeholder="Ваше имя"
              name="name"
              type="text"
              class="modal__input"
            />
            <input
              required
              placeholder="Ваш номер телефона"
              name="phone"
              type="phone"
              class="modal__input"
            />
            <button class="btn btn_dark btn_min">Перезвонить мне</button>
          </form>
        </div>
      </div>
    </div>
    <div class="forBitch">
      <div class="promotion__timer">
        <div class="title">Осталось до лета:</div>
        <div class="timer">
          <div class="timer__block">
            <span id="days"></span>
            дней
          </div>
          <div class="timer__block">
            <span id="hours"></span>
            часов
          </div>
          <div class="timer__block">
            <span id="minutes"></span>
            минут
          </div>
          <div class="timer__block">
            <span id="seconds"></span>
            секунд
          </div>
        </div>
      </div>
    </div>
    <div class="mainCont">Main</div>
    <script src="script.js"></script>
  </body>
</html>
