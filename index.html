<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Таймер до лета -------------- -->

    <div class="promotion__timer">
      <div class="title">Осталось до лета:</div>
      <div class="timer">
        <div class="timer__block">
          <span id="days"></span>
          дней
        </div>
        <div class="timer__block">
          <span id="hours"></span>
          часов
        </div>
        <div class="timer__block">
          <span id="minutes"></span>
          минут
        </div>
        <div class="timer__block">
          <span id="seconds"></span>
          секунд
        </div>
      </div>
    </div>
    <div class="mainCont"></div>

    <!-- ----------------------------------------------------- -->
    <div class="blockInput">
      <div class="putWorkout">
        <form id="formElem">
          <!-- <input
            id="putWorkId"
            type="text"
            name="id"
            value=""
            placeholder="Номер тренировки"
          /> -->
          <textarea
            id="putWorkTitle"
            type="text"
            name="title"
            value="Work"
            placeholder="Изменить тренировку"
          ></textarea>

          <input id="btnPut" type="submit" />
        </form>
      </div>

      <div class="appWorkout">
        <form id="form">
          <input
            class="inpWork"
            type="text"
            name="title"
            value=""
            placeholder="Добавить тренировку"
          />
          <input type="submit" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
